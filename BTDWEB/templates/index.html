<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>YOLOv12 Image Detection</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
        }
        img {
            border: 2px solid #333;
            margin-top: 20px;
            max-width: 600px;
        }
        .result-box {
            margin-top: 20px;
        }
        ul {
            padding-left: 20px;
        }
    </style>
</head>
<body>
    <h2>Upload Image for YOLOv12 Detection</h2>
    <form method="POST" enctype="multipart/form-data">
        <input type="file" name="image" required>
        <input type="submit" value="Detect">
    </form>

    {% if prediction %}
        <div class="result-box">
            <h3>{{ prediction }}</h3>
            <ul>
                {% for item in detections %}
                    <li>{{ item }}</li>
                {% endfor %}
            </ul>
            <img src="{{ url_for('static', filename=image_path) }}?t={{ config['SEND_FILE_MAX_AGE_DEFAULT'] }}">
        </div>
    {% endif %}
</body>
</html>
